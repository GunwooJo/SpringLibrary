<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>건우도서관</title>
  <style>
    /* CSS styles for the welcome page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    #content {
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-top: 0;
    }

    #logout-btn {
      background-color: #f44336;
      color: #fff;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="header">
  <h1>도서관에 오신 것을 환영합니다.</h1>
</div>
<div id="content">
  <p>접속 아이디: <strong th:text="${username}">유저이름</strong></p>
  <p>역할: <strong th:text="${role}">유저역할</strong></p>
  <a href="/logout" id="logout-btn">Logout</a>
</div>
</body>
</html>
