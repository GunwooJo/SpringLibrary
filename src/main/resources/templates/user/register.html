<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>회원가입</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>회원가입</h1>
  <form action="/user/register" method="POST">
    <label for="username">이름:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">비밀번호:</label>
    <input type="text" id="password" name="password" required>

    <input type="submit" value="Register">
  </form>
</div>
</body>
</html>
